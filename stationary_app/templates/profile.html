{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>My Profile</h1>
                    </div>
                </div>
                <div class="col-lg-7">
                </div>
            </div>
        </div>
    </div>
    <div class="untree_co-section">
        <div class="container">
            <div class="block">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 pb-4">
                        <form action="#">
                            <div class="form-group">
                                <label class="text-black" for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" value="User's Full Name" disabled>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="email">Email address</label>
                                <input type="email" class="form-control" id="email" value="user@example.com" disabled>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="mobile">Mobile Number</label>
                                <input type="text" class="form-control" id="mobile" value="1234567890">
                            </div>
                            <div class="form-group mb-5">
                                <label class="text-black" for="address">Address</label>
                                <textarea name="address" class="form-control" id="address" cols="30" rows="5">User's full address here.</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary-hover-outline">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
