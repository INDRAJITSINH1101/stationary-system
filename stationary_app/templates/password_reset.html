{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Password Reset</h1>
                    </div>
                </div>
                <div class="col-lg-7">
                </div>
            </div>
        </div>
    </div>
    <div class="untree_co-section">
        <div class="container">
            <div class="block">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 pb-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label class="text-black" for="id_username">Username</label>
                                <input type="text" class="form-control" name="username" id="id_username">
                                {% if form.username.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ form.username.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary-hover-outline">Submit</button>
                            <p class="mt-3"><a href="{% url 'signin' %}">Back to Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
