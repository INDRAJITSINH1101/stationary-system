{% extends 'base1.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Delete SubCategory</h2>
    <p>Are you sure you want to delete the subcategory <strong>{{ subcategory.name }}</strong> (under {{ subcategory.category.name }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'admin_subcategories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
