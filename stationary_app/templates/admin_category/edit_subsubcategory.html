{% extends 'base1.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Edit SubSubCategory: {{ subsubcategory.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_subsubcategories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
