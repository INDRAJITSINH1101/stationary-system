{% extends 'base1.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Delete SubSubCategory</h1>
    <p>Are you sure you want to delete the SubSubCategory: <strong>{{ subsubcategory.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'admin_subsubcategories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
