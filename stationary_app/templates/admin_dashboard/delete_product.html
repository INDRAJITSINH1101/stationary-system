{% extends 'base1.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .btn {
            padding: 10px 15px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-cancel {
            background-color: #555;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete Product</h1>
        <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Confirm Delete</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
