<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 5px; color: white; margin-right: 5px; }
        .btn-add { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="{% url 'add_product' %}" class="btn btn-add">Add New Product</a>
        <a href="{% url 'shop' %}" class="btn btn-primary">Go to Website</a>
        <p>Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category.name|default:"N/A" }}</td>
                    <td>${{ product.price }}</td>
                    <td>
                        <a href="{% url 'edit_product' pk=product.pk %}" class="btn btn-edit">Edit</a>
                        <a href="{% url 'delete_product' pk=product.pk %}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No products found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
