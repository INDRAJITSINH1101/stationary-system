{% extends 'base1.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Image</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 15px; background-color: #2196F3; color: white; border: none; cursor: pointer; }
        .btn-back { background-color: #555; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Image for {{ product.name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn">Upload Image</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-back">Back to Dashboard</a>
        </form>
    </div>
</body>
{% endblock %}
