{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Sign Up</h1>
                    </div>
                </div>
                <div class="col-lg-7">
                </div>
            </div>
        </div>
    </div>
    <div class="untree_co-section">
        <div class="container">
            <div class="block">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 pb-4">
                        
                        <form method="POST">
                            {% csrf_token %} 
                            {{ form.as_p }}
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="text-black" for="username">Username</label>
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="email">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group mb-5">
                                <label class="text-black" for="password_confirm">Confirm Password</label>
                                <input type="password" class="form-control" id="password_confirm">
                            </div>
                            <button type="submit" class="btn btn-primary-hover-outline">Sign Up</button>
                            <p class="mt-3">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
