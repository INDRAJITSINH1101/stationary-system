{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Shop</h1>
                    </div>
                </div>
                <div class="col-lg-7">
                </div>
            </div>
        </div>
    </div>
    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3 mb-5">
                    <a class="product-item" href="#">
                        <img src="{% static 'images/product_pen.png' %}" class="img-fluid product-thumbnail">
                        <h3 class="product-title">Gel Pen Set</h3>
                        <strong class="product-price">$12.00</strong>
                        <span class="icon-cross">
                            <img src="{% static 'images/cross.svg' %}" class="img-fluid">
                        </span>
                    </a>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mb-5">
                    <a class="product-item" href="#">
                        <img src="{% static 'images/product_notebook.png' %}" class="img-fluid product-thumbnail">
                        <h3 class="product-title">Ruled Notebook</h3>
                        <strong class="product-price">$8.50</strong>
                        <span class="icon-cross">
                            <img src="{% static 'images/cross.svg' %}" class="img-fluid">
                        </span>
                    </a>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mb-5">
                    <a class="product-item" href="#">
                        <img src="{% static 'images/product_markers.png' %}" class="img-fluid product-thumbnail">
                        <h3 class="product-title">Marker Set</h3>
                        <strong class="product-price">$22.00</strong>
                        <span class="icon-cross">
                            <img src="{% static 'images/cross.svg' %}" class="img-fluid">
                        </span>
                    </a>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mb-5">
                    <a class="product-item" href="#">
                        <img src="{% static 'images/product_pencils.png' %}" class="img-fluid product-thumbnail">
                        <h3 class="product-title">Colored Pencils</h3>
                        <strong class="product-price">$15.00</strong>
                        <span class="icon-cross">
                            <img src="{% static 'images/cross.svg' %}" class="img-fluid">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
