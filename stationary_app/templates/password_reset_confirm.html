{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Set New Password</h1>
                    </div>
                </div>
                <div class="col-lg-7">
                </div>
            </div>
        </div>
    </div>
    <div class="untree_co-section">
        <div class="container">
            <div class="block">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 pb-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="text-black" for="id_new_password">New Password</label>
                                <input type="password" class="form-control" name="new_password" id="id_new_password">
                                {% if form.new_password.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ form.new_password.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <div class="form-group mb-4">
                                <label class="text-black" for="id_confirm_new_password">Confirm New Password</label>
                                <input type="password" class="form-control" name="confirm_new_password" id="id_confirm_new_password">
                                {% if form.confirm_new_password.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ form.confirm_new_password.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary-hover-outline">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
