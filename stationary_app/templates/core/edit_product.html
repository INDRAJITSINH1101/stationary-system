{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2 class="section-title my-4">Edit Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Update Product</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
